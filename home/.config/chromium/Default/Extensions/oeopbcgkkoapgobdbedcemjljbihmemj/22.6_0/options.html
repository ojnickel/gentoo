	<style>
		body {font-size:16px;overflow-y:scroll}
		
		.hide {display:none}
		
		@-webkit-keyframes blink {
		    0% {
		        opacity:0.5;
		    }
		    50% {
		        opacity:1;
		    }
		    100% {
		        opacity:0.5;
		    }
		}
		
		#polymerDOM {transition:opacity 0.3s ease-in-out;opacity:1}
		
		[jason-unresolved] #polymerDOM {opacity:0}
		body::before, body::after {left:45%;top:40%;position:absolute}
		body::before {content:url(images/icons/icon_48.png);transition:all 0.3s}
		body::after {
			content:'Loading...';
			font-size:1.2em;
			margin-left:55px;
			margin-top:6px;
			color:#444;
		    animation-direction: normal;
		    animation-duration: 0.6s;
		    animation-iteration-count: infinite;
		    animation-name: blink;
		    animation-timing-function: ease-in-out;
		}
		body.explode::before {transform:scale(15);opacity:0}
		body.explode::after {display:none}
		
		paper-tabs {width:100%}
		paper-tab {text-transform: uppercase;padding-left:18px;padding-right:18px}

		paper-slider {max-width:100px}
		.sliders {margin:8px 0 0 30px;color:gray;font-size:0.8em}
		.sliders paper-slider {margin-top:3px}
		
		.quote {color:gray}
		
		.testButton {background-color:#F7F7F7;border-radius:50%;transition:background-color 0.1s ease-in}
		.testButton:hover {background-color:#eee}
		
		#playNotificationSound, #playVoice, #testNotification {margin:10px 0 0 15px}
		
		#notificationVoice label {transition:none}
		
		#middle {padding:30px 10px}
		
		.help {cursor:pointer;color:#eee !important;transition:color 0.1s ease-in}
		.help:hover {color:gray !important}
		
		[value='general'] paper-dropdown-menu {width:254px}
		
		#currentBadgeIcon {width:19px;height:19px}
		#badgeIcon paper-icon-item iron-icon {opacity:1;width:auto;height:auto;-webkit-margin-end:5px;-moz-margin-end:5px}
		#badgeIcon paper-icon-item .content-icon {width:auto !important}

		[mustDonate] {opacity:0.4;transition:opacity 0.1s ease-in}
		[mustDonate]:hover {opacity:1}
		
		.highlight {outline:4px solid red;transition:outline 1s ease-in-out}
		
		#setPositionAndSizeOptions {margin:-18px 0 0 10px}
		#setPositionAndSizeOptions paper-input {max-width:100px;margin:10px}

		#accountsAndLabels {margin:30px 0}
		#accountsAndLabels paper-dropdown-menu {padding:0 !important}
		
		.autoDetect .signature {display:none !important}
		.autoDetect .conversationView {display:none !important}
		.autoDetect #addAccountWrapper {display:none}
		
		.accountError {color:red !important}
		
		#accountsList paper-item {padding:0 9px}
		#accountsList paper-item.iron-selected {background-color:#fafafa}
		#accountsList [ignore] .email {text-decoration: line-through;opacity:0.4}
		#accountsList [ignore] .conversationView {display:none}
		
		.labelIcon {margin-left:5px;margin-right:8px;opacity:0.5}
		.disabledLine .labelIcon {opacity:0.1}
		
		.monitorLabelLine {padding:0 20px;white-space:nowrap}
		.monitorLabelLine:hover {background:#f9f9f9}
		.monitorLabelLine.disabledLine .label {opacity:0.3}
		.monitorLabelLine.disabledLine .sound, .monitorLabelLine.disabledLine .notification, .monitorLabelLine.disabledLine .voice {opacity:0}
		
		.monitoredLabelCheckbox {margin-right:10px}

		.disabledLine .notification {opacity:0 !important}
		.toggleIcon:not([enabled]) {opacity:0.1}
		.toggleIcon:hover {opacity:0.1}
		.toggleIcon:hover:not([enabled]) {opacity:0.3}
		.toggleIcon:hover[enabled] {opacity:1}
		
		.openLabel {width:110px}
		.openLabel paper-menu-button, .openLabel paper-input-container {padding:0 8px}
		
		.soundOptionsWrapper, .voiceOptionsWrapper {width:220px}
		body.disabledSound .soundOptionsWrapper, body.disabledVoice .voiceOptionsWrapper, body.disabledNotification .notification {display:none}
		
		body:not(.browserButtonAction_gmailInbox) .tab {display:none}

		#dndScheduleDialog .row {white-space:nowrap}
		#dndScheduleDialog .time {display:inline-block;width:70px;margin-right:5px;text-align:right}
		#dndScheduleDialog .day {width:31px;text-align:center}
		#dndScheduleDialog paper-checkbox {width:32px;text-align:center}
		#dndScheduleDialog .allWeek, #dndScheduleDialog .allDay {height:30px}
		
		#monitorLabels {border-top:1px solid #eee}
		#monitorLabels .label {width:200px;cursor:pointer;overflow-x:hidden;text-overflow: ellipsis;white-space: nowrap;font-size:20px}
		.monitorLabelLine .sound:focus {background:#eee}
		.importantInInbox .tab {opacity:0}
		
		.otherCategories {display:none}
		.otherCategories a {opacity:0}
		
		fieldset {border:1px solid #ddd;border-radius:5px;margin:35px 0;width:700px}
		
		#customButtonDialog {overflow-y:hidden}
		
		#checkerPlusButtons paper-checkbox {margin-right:30px;border:1px solid #eee;padding:5px;border-radius:5px}
		#checkerPlusButtons paper-checkbox[checked] {background:#fafafa}
		#checkerPlusButtons iron-icon {color:gray}
		#checkerPlusButtons paper-tooltip {white-space:nowrap}
	
		.keys {border-collapse: collapse;margin-top:8px;margin-right:10px}
		.keys td {margin:0;padding:5px;border:1px solid #ddd}
		.keys td:first-child {font-weight:bold}
		.keysCheckbox {margin-top:16px !important;vertical-align:top}
		
		#welcome paper-button {background:#fafafa;margin-top:20px}
		#welcome paper-button:hover {background:white}
		
		.accountsLabelsHeader {font-weight:bold}

		.page {transition:opacity 0.3s ease-in-out;opacity:0}
		.page.iron-selected.active {opacity:1}
