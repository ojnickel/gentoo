<!DOCTYPE html>
<html>
<head>
  	<title>Checker Plus for Google Calendar - Options</title>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<style>
		body {font-size:16px;overflow-y:scroll}
		
		.hide {display:none}
		
		@-webkit-keyframes blink {
		    0% {
		        opacity:0.5;
		    }
		    50% {
		        opacity:1;
		    }
		    100% {
		        opacity:0.5;
		    }
		}
		
		#polymerDOM {transition:opacity 0.3s ease-in-out;opacity:1}
		
		[jason-unresolved] #polymerDOM {opacity:0}
		body::before, body::after {left:45%;top:40%;position:absolute}
		body::before {content:url(images/icons/icon-48.png);transition:all 0.3s}
		body::after {
			content:'Loading...';
			font-size:1.2em;
			margin-left:55px;
			margin-top:6px;
			color:#444;
		    animation-direction: normal;
		    animation-duration: 0.6s;
		    animation-iteration-count: infinite;
		    animation-name: blink;
		    animation-timing-function: ease-in-out;
		}
		body.explode::before {transform:scale(15);opacity:0}
		body.explode::after {display:none}
		
		paper-tabs {width:100%}
		paper-tab {text-transform: uppercase;padding-left:20px;padding-right:20px}
		
		paper-slider {max-width:100px}
		.sliders {margin:8px 0 0 30px;color:gray;font-size:0.8em}
		.sliders paper-slider {margin-top:3px}
		
		.quote {color:gray}
		
		.testButton {background-color:#F7F7F7;border-radius:50%;transition:background-color 0.1s ease-in}
		.testButton:hover {background-color:#eee}
		
		#playNotificationSound, #playVoice, #testNotification, #testPendingReminder {margin:10px 0 0 15px}
		
		#notificationVoice label {transition:none}
		
		#middle {padding:30px 10px;position:relative}
		
		.help {cursor:pointer;color:#eee !important;transition:color 0.1s ease-in}
		.help:hover {color:gray !important}
		
		[value='general'] paper-dropdown-menu {width:254px}
		
		#badgeIcon paper-icon-item iron-icon {opacity:1;width:auto;height:auto;-webkit-margin-end:5px;-moz-margin-end:5px}
		#badgeIcon paper-icon-item .content-icon {width:auto !important}

		[mustDonate] {opacity:0.4;transition:opacity 0.1s ease-in}
		[mustDonate]:hover {opacity:1}

		.highlight {outline:4px solid red;transition:outline 1s ease-in-out}

        .keys {border-collapse: collapse;margin-top:8px;margin-right:10px}
		.keys td {margin:0;padding:5px;border:1px solid #ddd}
		.keys td:first-child {font-weight:bold}
		
		#welcome {margin-top:20px}
		#welcome paper-button {background:#fafafa}
		#welcome paper-button:hover {background:white}
		#welcome paper-button iron-icon {margin-right:5px}
		
  		#calendarReminders {margin:10px 0 30px;background:#fdfdfd}

  		fieldset {border:1px solid #ddd;border-radius:5px;margin:35px 0;width:700px}

		.page {transition:opacity 0.3s ease-in-out;opacity:0}
		.page.iron-selected.active {opacity:1}

		.colorIndicator {border-radius:50%;min-width:16px;min-height:16px}

        #search {
            border:none;
            border-radius:3px;
            padding:5px;
            font-size:1em;
            background-color: white;
        }

        #search:focus {
            outline:none;
        }

        .search-result {
            outline:4px solid green;
        }
        paper-tab.search-result {
            outline:none;
            background-color:#0080008c;
        }

        #skinsAndThemesPage th {
            text-align: left;
        }
        #skinsAndThemesPage .name {max-width:300px;overflow:hidden;padding-right:10px}
        #skinsAndThemesPage .author a {color:black}
        #skinsAndThemesPage .author a:hover {text-decoration:none}
        #skinsAndThemesPage .author a[href] {color:blue}
        #skinsAndThemesPage .skinImageWrapper {width:200px;text-align:center}
        #skinsAndThemesPage .skinImage {width:40px;transition:width 0.2s ease-in}
        #skinsAndThemesPage .addSkin {opacity:0;background-color:#F7F7F7;border-radius:50%;transition:background-color 0.1s ease-in}
        #skinsAndThemesPage .addSkin:hover {background-color:#eee}
        #skinsAndThemesPage .skinLine:hover .addSkin {opacity:1}

  	</style>

	<script src="js/polymer-css.js"></script>

    <script src="js/jquery.js"></script>
	<script src="js/common.js"></script>
	<script src="js/extensionCommon.js"></script>
  	<script src="js/checkerPlusForCalendar.js"></script>
  	<script src="js/options.js"></script>
  	
</head>

<body class="fullbleed" jason-unresolved>
	<div id="polymerDOM">

		<paper-spinner id="spinner" style="z-index:10;position:fixed;left:49%;top:49%" active hidden></paper-spinner>

					<a class="inherit" href="contribute.html"><paper-button><span msg="contribute"></span></paper-button></a>
					<a class="inherit" href="https://jasonsavard.com/wiki/Checker_Plus_for_Google_Calendar?ref=CalendarOptions"><paper-button><span msg="help"></span></paper-button></a>

				<app-toolbar>

											</paper-listbox>

                                <div class="layout horizontal center">

											<paper-item value="1:30" msgTime="1:30">1:30am</paper-item>
											<paper-item value="2" msgTime="2">2am</paper-item>
											<paper-item value="2:30" msgTime="2:30">2:30am</paper-item>
											<paper-item value="3" msgTime="3">3am</paper-item>
											<paper-item value="3:30" msgTime="3:30">3:30am</paper-item>
											<paper-item value="4" msgTime="4">4am</paper-item>
											<paper-item value="4:30" msgTime="4:30">4:30am</paper-item>
											<paper-item value="5" msgTime="5">5am</paper-item>
											<paper-item value="5:30" msgTime="5:30">5:30am</paper-item>
											<paper-item value="6" msgTime="6">6am</paper-item>

											<paper-item value="7" msgTime="7">7am</paper-item>

											<paper-item value="10" msgTime="10">10:00am</paper-item>

									</paper-dropdown-menu>
									<paper-dropdown-menu msgLabel="andNightTimesAfter" mustDonate>
										<paper-listbox slot="dropdown-content" attr-for-selected="value" storage="hideNightHoursAfter">
											<paper-item value="5pm" msgTime="5pm">5am</paper-item>
											<paper-item value="5:30pm" msgTime="5:30pm">5:30pm</paper-item>
											<paper-item value="6pm" msgTime="6pm">6pm</paper-item>
											<paper-item value="6:30pm" msgTime="6:30pm">6:30pm</paper-item>
											<paper-item value="7pm" msgTime="7pm">7pm</paper-item>
											<paper-item value="7:30pm" msgTime="7:30pm">7:30pm</paper-item>
											<paper-item value="8pm" msgTime="8pm">8pm</paper-item>

					</template>

					<template id="skinsAndThemesPageTemplate">
						<div id="skinsAndThemesPage" class="page" value="skinsAndThemes">
                            <a class="inherit" href="https://jasonsavard.com/wiki/Skins_and_Themes?ref=skinOptionsTab" target="_blank"><paper-button raised class="colored" msg="help">helpp</paper-button></a>
                            <br><br>
                            <table id="skinsAndThemesListing">
                                <tr><th>Name</th><th style="text-align:center">Image</th><th>Author</th><th>Installs</th></tr>
                            </table>
                        </div>
					</template>

					<template id="accountsPageTemplate">
						<div id="accountsPage" class="page" value="accounts">

							<div id="oauthNotGranted">
								<div id="defaultAccount" class="hide">
									<span msg="currentDefaultHasNotBeenGrantedAccess">Your current <a target="_blank" href="https://jasonsavard.com/wiki/Using_calendars_from_multiple_accounts" msg="currentDefaultHasNotBeenGrantedAccess_DefaultAccount">default account</a> <span id="defaultAccountEmail" style="font-weight:bold" msg="currentDefaultHasNotBeenGrantedAccess_EMAIL_HERE">blah@blah.com</span>	has not been granted access!</span>
								</div>
								<br>
								<paper-button class="grantAccessButton colored" raised><span msg="grantAccess">Grant access</span></paper-button>
								<a class="help inherit" href="https://jasonsavard.com/wiki/Granting_access"
								target="_blank">
									<iron-icon icon="help"></iron-icon>
								</a>
								<br><br>
							</div>

							<div id="oauthOptions" class="hide">
								<div id="grantedTo">
									<span msg="grantedTo" style="color:gray">Granted to</span>: <span id="emailsGrantedPermissionToContacts"></span>
									<paper-button id="grantAccessAgain"><span msg="grantAccessAgain">Grant access again</span></paper-button>
									<paper-button id="revokeAccess"><span msg="revokeAccess">Revoke access</span></paper-button>
								</div>
								<div style="margin-top:10px">
									<a class="inherit" target="_blank" href="https://jasonsavard.com/wiki/Using_calendars_from_multiple_accounts">
										<paper-button raised><span msg="usingCalendarsFromMultipleAccounts">Using calendars from multiple accounts?</span></paper-button>
									</a>
								</div>
							</div>

						</div>
                    </template>
                    
                    <template id="keysPageTemplate">
						<div id="keysPage" class="page" value="keys">
                            <span msg="notification">notification</span> - <span msg="popupWindow">popupWindow</span>
                            <br>
                            <table class='keys'>
                            <tr>
                                <td>Esc</td><td msg="close">close</td>
                            </tr>
                            <tr>
                                <td>D</td><td msg="dismiss">dismiss</td>
                            </tr>
                            </table>
                            <br>
                            <paper-checkbox storage="disableKeys">Disable shortcut keys</paper-checkbox>
                        </div>
                    </template>

					<template id="adminPageTemplate">
						<div id="adminPage" class="page" value="admin">

							<div class="layout vertical start">
								<div>
									<paper-button id="saveSyncOptions" raised><span msg="saveOptions">Save options</span></paper-button> or
									<paper-button id="loadSyncOptions" raised><span msg="loadOptions">Load options</span></paper-button> via signed in browser user
								</div>
                            </div>

                            <div style="margin-top:20px">
                                <paper-button id="fetchCalendarSettings" raised>Load Google Calendar settings</paper-button>
                            </div>
                            
                            <div style="margin-top:20px">
                                <paper-button id="clearData" raised>Reset settings to default</paper-button>
                            </div>

							<fieldset class="options selected">
								<legend style="color:red;font-weight:bold;font-size:16px">WARNING: Do not use these settings unless your developer instructs you!</legend>
								<div style="margin:10px 0">
									
                                    <div><paper-checkbox id="showConsoleMessages" storage="console_messages"><span msg="showConsoleMessages" msgToolTip="showConsoleMessagesTitle">showConsoleMessages</span></paper-checkbox></div>
									
                                    <div id="testSection" style="display:none">
										<div>
											<a id="exportLocalStorage" style="vertical-align:top" href="#">Export localStorage</a> &bull; <a id="importLocalStorage"
											href="#">Import localStorage</a><br>
											<textarea id="localStorageText" placeholder="[Paste LocalStorage JSON string here]" rows=5 style="margin-top:5px;width:400px"></textarea>
										</div>
									</div>
								</div>
							</fieldset>

						</div>
					</template>
				</iron-pages>
			</div>
		</app-header-layout>
	  	
		<template id="genericDialogTemplate">
			<paper-dialog id="genericDialog" modal="true">
				<h2>blah blah</h2>
				<paper-dialog-scrollable class="dialogDescription">
					
				</paper-dialog-scrollable>
				<div class="buttons">
			  		<paper-button dialog-other class="otherDialog" hidden>empty</paper-button>
			  		<paper-button dialog-dismiss class="cancelDialog"><span msg="cancel"></span></paper-button>
			  		<paper-button dialog-confirm autofocus class="okDialog"><span msg="ok"></span></paper-button>
			  	</div>
			</paper-dialog>
		</template>

		<template id="permissionDialogTemplate">
			<paper-dialog id="permissionDialog" style="padding:10px">
				<div id="tryGoogleAccountsSignInMessage" hidden style="margin-bottom: 10px;color: red">Problem with Chrome sign in. Try the Sign in with Google instead.</div>
				<div class="buttons">
                    <paper-button dialog-confirm raised class="chromeSignIn colored" style="text-transform: none; padding:0 12px"><span style="font-family:Roboto-Medium" msg="useChromeSignIn">useChromeSignIn</span></paper-button>
					<div msg="or" class="layout vertical center-center" style="margin:0 5px">or</div>
                    <paper-button dialog-other raised class="googleAccountsSignIn" style="padding:0;text-transform: none">
                        <img style="vertical-align: middle" src="images/google.svg"/> <span style="vertical-align: middle;font-family:Roboto-Medium; color: #757575;padding-right: 10px" msg="googleAccountsSignIn">googleAccountsSignIn</span>
                    </paper-button>
					<paper-icon-button dialog-other class="moreInfo" icon="help"></paper-icon-button>
				</div>
			</paper-dialog>
		</template>
	
		<template id="runInBackgroundDialogTemplate">
			<paper-dialog id="runInBackgroundDialog" modal="true">
				<h2>Run in background</h2>
				<paper-dialog-scrollable class="dialogDescription">
					<ol>
						<li msg="runInBackgroundWarning1">Please read carefully aboutttt <a target="_blank" href="http://support.google.com/chrome/bin/answer.py?answer=1184722" msg="runInBackgroundWarning1b">background appssss</a></li>
						<li msg="runInBackgroundWarning2">If you disabled background apps in Chrome you can reeeee-enable them by reading the <a target="_blank" href="http://support.google.com/chrome/bin/answer.py?answer=1184722" msg="runInBackgroundWarning2b">last clickable section</a></li>
						<li msg="runInBackgroundWarning3">You might have to use theeee <a target="_blank" href="http://support.google.com/mail/bin/answer.py?answer=8494" msg="runInBackgroundWarning3b">stay signed innnn</a> from the Gmaillll login page</li>
					</ol>
				</paper-dialog-scrollable>
				<div class="buttons">
			  		<paper-button dialog-confirm autofocus class="okDialog"><span msg="ok"></span></paper-button>
			  	</div>
			</paper-dialog>
		</template>
	  	
		<paper-toast id="message"><paper-button class="toastLink"></paper-button> <paper-icon-button class="closeToast" icon="close"></paper-icon-button></paper-toast>
	  	
	  	<input id="notificationSoundInputButton" type="file" accept="audio/*" hidden/>
	</div>
  	
</body>
